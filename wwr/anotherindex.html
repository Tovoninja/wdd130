<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitewater Rafting</title>
    <style>
        
    html {
        background: url(mypback.jpg) no-repeat center center fixed;
        background-size: cover;
        width: 100%;
        height: 100%;
    }
    body, html {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        display: grid;
        grid-template-rows: auto 1fr auto;
        grid-template-columns: 1fr;
        height: 100%;
    }

    header {
        grid-row: 1 / 2;
        display: flex;
        justify-content: center; /* Center items horizontally */
        align-items: center; /* Center items vertically */
        background-color: rgba(132, 132, 132, 0.5);
        padding: 10px;
    }

    .logo {
        border-radius: 50%;
        width: 20%;
        margin-right: 20px; /* Optional: Add space to the right */
    }

    nav {
        display: flex;
        gap: 20px;
        padding: 10px 50px;
    }

    nav a {
        text-decoration: none;
        color: white;
    }

    #hero {
        grid-row: 2 / 3;
        position: relative;
    }

    #hero-box {
        text-align: center;
    }

    #hero-img {
        width: 100%;
    }

    #hero-msg {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        text-align: center;
    }

    .book {
        background-color: #ff0000;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
    }

    main {
        grid-row: 3 / 4;
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
    }

    .card-img {
        width: 100%;
        height: auto;
    }

    .icon {
        width: 50px;
        height: 50px;
    }

    footer {
        grid-row: 4 / 5;
        background-color: rgba(132, 132, 132, 0.5);
        text-align: center;
        padding: 10px 0;
    }

    .social {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 10px;
    }

    .social img {
        width: 30px;
        height: 30px;
    }

      
    </style>
</head>
<body>
    <header>
        <a id="logo_link" href="anotherindex.html">
            <img class="logo" src="images/Designer.jpg" alt="White Cap Logo">
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="#">Page 2</a>
            <a href="site-plan-rafting.html">Site Plan</a>
            <a href="contactus.html">Contact Us</a>
        </nav>
    </header>
    <div id="hero">
        <div id="hero-box">
            <img id="hero-img" src="images/hero.png" alt="People white water rafting">
        </div>
        <section id="hero-msg">
            <h1 class="home-title">Have An Adventure</h1>
            <h4>Make Memories With White Cap</h4>
            <div>
                <a class="book" href="contactus.html">Book Now</a>
            </div>
        </section>
    </div>
    <main>
        <section class="rivers-card">
            <img class="card-img" src="images/rivers.jpg" alt="white cap logo">
            <img class="icon" src="images/river_icon.png" alt="river icon">
            <h2>Rivers</h2>
        </section>
        <section class="camping-card">
            <img class="card-img" src="images/camping.jpg" alt="tent in mountains">
            <img class="icon" src="images/fire_icon.png" alt="fire icon">
            <h2>Camping</h2>
        </section>
        <section class="rapids-card">
            <img class="card-img" src="images/rapids.jpg" alt="rafting boat">
            <img class="icon" src="images/oars.png" alt="oars icon">
            <h2>Rapids</h2>
        </section>
    </main>
    <footer>
        <p>White Cap &copy; 2024 - Luke Woodland</p>
        <p><a href="site-plan-rafting.html">Site Plan</a></p>
        <p><a href="contactus.html">Contact Us</a></p>
        <div class="social">
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="fb icon">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.png" alt="twitter icon">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.png" alt="instagram icon">
            </a>
        </div>
    </footer>
</body>
</html>
