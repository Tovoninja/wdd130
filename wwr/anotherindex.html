<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitewater Rafting</title>
    <style>
        html {
            background: url(mypback.jpg) no-repeat center center fixed;
            background-size: cover;
            width: 100%;
            height: 100%;
        }
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        /*Has to do with heading stuff logo etc*/
        header {
            width: 100%;
            margin: 0;
            padding: 0;
        }
        header img {
            width: 100%;
            margin: 0;
        }
        /*footer nav bar for something*/
        nav {
            background-color: rgba(132, 132, 132, 0.5);
            width: 100%;
            padding: 5px 0;
            text-align: center;
            border-radius: 5px;
            box-shadow: rgba(0, 0, 0, 0.851);
        }
        nav a {
            margin: 0 40px;
            text-decoration: none;
            color: white;
        }
        #hero {
            position: relative;
        }
        #hero-box {
            text-align: center;
            padding: 50px;
            top: -50;
            position: relative;
        }
        #hero-img {
            width: 100%;
        }
        #hero-msg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }
        .book {
            background-color: #ff0000;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .home-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .card-img {
            width: 100%;
            height: auto;
        }
        .icon {
            width: 50px;
            height: 50px;
        }
        footer {
            background-color: rgba(132, 132, 132, 0.5);
            text-align: center;
            padding: 10px 0;
        }
        .social img {
            width: 30px;
            height: 30px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <a id="logo_link" href="anotherindex.html">
            <img class="logo" src="Designer.jpg" alt="White Cap Logo">
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="#">Page 2</a>
            <a href="site-plan-rafting.html">Site Plan</a>
            <a href="contactus.html">Contact Us</a>
        </nav>
    </header>
    <div id="hero">
        <div id="hero-box">
            <img id="hero-img" src="images/hero.png" alt="People white water rafting">
        </div>
        <section id="hero-msg">
            <h1 class="home-title">Have An Adventure</h1>
            <h4>Make Memories With White Cap</h4>
            <div>
                <a class="book" href="contactus.html">Book Now</a>
            </div>
        </section>
    </div>
    <main class="home-grid">
        <section class="rivers-card">
            <img class="card-img" src="images/rivers.jpg" alt="white cap logo">
            <img class="icon" src="images/river_icon.png" alt="river icon">
            <h2>Rivers</h2>
        </section>
        <section class="camping-card">
            <img class="card-img" src="images/camping.jpg" alt="tent in mountains">
            <img class="icon" src="images/fire_icon.png" alt="fire icon">
            <h2>Camping</h2>
        </section>
        <section class="rapids-card">
            <img class="card-img" src="images/rapids.jpg" alt="rafting boat">
            <img class="icon" src="images/oars.png" alt="oars icon">
            <h2>Rapids</h2>
        </section>
    </main>
    <footer>
        <p>White Cap &copy; 2024 - Luke Woodland</p>
        <p><a href="site-plan-rafting.html">Site Plan</a></p>
        <p><a href="contactus.html">Contact Us</a></p>
        <div class="social">
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="fb icon">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.png" alt="twitter icon">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.png" alt="instagram icon">
            </a>
        </div>
    </footer>
</body>
</html>
