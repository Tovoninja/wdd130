<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitewater Rafting</title>
    <style>
        html {
            background: url('mypback.jpg') no-repeat center center fixed;
            background-size: cover;
            width: 100%;
            height: 100%;
        }
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            display: grid;
            grid-template-rows: auto 1fr auto;
            grid-template-columns: 1fr;
            height: 100%;
            font-size: 20px; /* Base font size increased */
        }
        header {
            grid-row: 1 / 2;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(132, 132, 132, 0.5);
            padding: 10px;
            display: grid;
            grid-template-columns: 150px auto;
            font-size: 1.2em; /* Header font size */
        }
        .logo {
            border-radius: 50%;
            width: 75px;
        }
        nav {
            display: flex;
            gap: 100px;
            padding: 10px 50px;
        }
        nav a {
            text-decoration: none;
            color: black;
            
        }
        #hero {
            grid-row: 2 / 3;
            position: relative;
        }
        #hero-box {
            text-align: center;
            overflow: hidden;
        }
        #hero-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #hero-msg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            font-size: 2em; /* Hero message font size */
            text-shadow: #333;
        }
        .book {
            background-color: #ff0000;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em; /* Button font size */
        }



        main {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            font-size: 1.1em; /* Main content font size */
            position: relative;
        }
        .rivers-card, .camping-card, .rapids-card {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            padding: 10px;
        }
        .card-img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        .icon {
            width: 20%;
            height: auto;
            margin-top: 10px;
        }
        .rivers-card h2, .camping-card h2, .rapids-card h2 {
            color: #333;
            margin-top: 10px;
        }
        .mountains_b {
            grid-column: 1 / -1;
            text-align: center;
        }
        .background_m {
            width: 75%;
            height: 150%;
            margin: auto;
            margin-top: 250px;
            
        }
        .text-box {
            background-color: #333;
            color: white;
            grid-column: 3;
            grid-row: 3;
            padding: 10px;
            text-align: center;
            position: absolute;

        }
        .text-box:hover{
            opacity: .6;
            transform: scale(1.1);
        }



        footer {
            grid-row: 4 / 5;
            background-color: rgba(132, 132, 132, 0.5);
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: left;
            font-size: 1.1em; /* Footer font size */
        }
        .lower_text {
            padding: 10px 0;
            color: white;
            font-size: 1.2em; /* Adjust the font size for footer text */
        }
        .social {
            display: flex;
            justify-content: center;
            gap: 100px;
            padding-right: 100px;
        }
        .social img {
            width: 150%;
            height: auto;
            
        }


    </style>
</head>
<body>
    <header>
        <a id="logo_link" href="anotherindex.html">
            <img class="logo" src="images/Designer.jpg" alt="White Cap Logo">
        </a>
        <nav>
            <a href="anotherindex.html">Home</a>
            <a href="2anotherindex.html">Locations</a>
            <a href="site-plan-rafting.html">Site Plan</a>
            <a href="contactus.html">Contact Us</a>
        </nav>
    </header>
    <div id="hero">
        <div id="hero-box">
            <img id="hero-img" src="images/hero.png" alt="People white water rafting">
        </div>
        <section id="hero-msg">
            <h1 class="home-title">Have An Adventure</h1>
            <h4>Make Memories With White Cap</h4>
            <div>
                <a class="book" href="contactus.html">Book Now</a>
            </div>
        </section>
    </div>


    <main>
        <section class="rivers-card">
            <img class="card-img" src="images/rivers.jpg" alt="white cap logo">
            <img class="icon" src="images/river_icon.png" alt="river icon">
            <h2>Rivers</h2>
        </section>
        <section class="camping-card">
            <img class="card-img" src="images/camping.jpg" alt="tent in mountains">
            <img class="icon" src="images/fire_icon.png" alt="fire icon">
            <h2>Camping</h2>
        </section>
        <section class="rapids-card">
            <img class="card-img" src="images/rapids.jpg" alt="rafting boat">
            <img class="icon" src="images/oars.png" alt="oars icon">
            <h2>Rapids</h2>
        </section>
        <section class="mountains_b">
            <img class="background_m" src="images/misty-mountains.jpg" alt="beautiful mountains">
        </section>
        <div class="text-box">
            <p>Find A Place To Go Rafting Now</p>

        </div>      
    </main>


    <footer>
        <div class="lower_text">
            <p>White Cap &copy; 2024 - Luke Woodland</p>
        </div>
        <p><a href="site-plan-rafting.html">Site Plan</a></p>
        <p><a href="contactus.html">Contact Us</a></p>
        <div class="social">
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="fb icon">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.png" alt="twitter icon">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.png" alt="instagram icon">
            </a>
        </div>
    </footer>
</body>
</html>
